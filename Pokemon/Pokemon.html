<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>寶可夢圖鑑列表</h1>
    <button onclick="fetchPokemon()">載入寶可夢圖鑑列表</button>
    <button id="button2">載入寶可夢圖鑑列表(appendchild)</button>
    <button onclick="reset()">reset</button>
    <div id="container"></div>
    
    
    <script>
        var container = document.getElementById('container');
        window.onload = appendPokemon();

        let btn2 = document.querySelector('#button2');
        let cont = document.getElementById('container');
        window.onload = function(){
            btn2.addEventListener('click',fetchPokemon_appendPokemon)
        }

        function appendPokemon(){
            
            let img = document.createElement('img');
            img.setAttribute('src',"https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png")
            container.appendChild(img);
        }

        function reset(){
            document.getElementById('container').innerHTML ="";
            appendPokemon();
        }


        function fetchPokemon(){
            let fileName;
            let pathFile;
            let pokemonImg;
            let pokemons='';

            for(let i = 1; i< 890; i++){
                fileName = i.toString().padStart(3,'0');
                pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                pokemonImg = `<img src='${pathFile}' />`;
                pokemons += pokemonImg;
            }
            container.innerHTML = pokemons;
        }

        function fetchPokemon_appendPokemon(){
            let fileName;
            let pathFile;
            let pokemonImg;
            document.getElementById('container').innerHTML="";
            for(let i = 1; i< 890; i++){
                let span = document.createElement('span');
                fileName = i.toString().padStart(3,'0');
                pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                span.innerHTML = `<img src='${pathFile}' />`;
                cont.appendChild(span);
            }
        }
    </script>
</body>
</html>
